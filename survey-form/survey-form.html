<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form by Matias Gulin Castells</title>
    <link rel="stylesheet" href="css/survey-form.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
</head>

<body>

    <header>
        <div class="header__container">
            <div class="header__nav">
                <p>Survey Form coded by Matias Gulin Castells</p>
            </div>
        </div>
    </header>

    <main id="main__container">
        <div id="intro__section">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form id="survey-form">

            <div class="form__group">
                <label class="form__label" for="name">Name</label>
                <input id="name" class="form__control" type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form__group">
                <label class="form__label" for="email">Email</label>
                <input id="email" class="form__control" type="email" name="name" placeholder="Enter your Email"
                    required>
            </div>

            <div class="form__group">
                <label class="form__label" for="age">Age <span class="clue">(optional)</span></label>
                <input id="age" class="form__control" type="number" min="10" max="99" name="age" placeholder="Age">
            </div>

            <div class="form__group">
                <p class="p__desc">Which option best describes your current role?</p>
                <select id="dropdown" class="form__control" name="role" required>
                    <option disabled selected value> Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not so say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form__group">
                <p class="p__desc">Would you recommend freCodeCamp to a friend?</p>
                <label><input class="input-radio" name="user-recommend" value="definitely" type="radio"
                        checked>Definitely</label>
                <label><input class="input-radio" name="user-recommend" value="maybe" type="radio">Maybe</label>
                <label><input class="input-radio" name="user-recommend" value="not-sure" type="radio">Not sure</label>

            </div>

            <div class="form__group">
                <p class="p__desc">What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like" class="form__control" name="mostLike" required>
                    <option disabled selected value> Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

        </form>







    </main>

</body>

</html>
